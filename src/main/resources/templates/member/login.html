<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout/layout">
<!-- layout Content -->
<th:block layout:fragment="content">
	<div class="container">
		<div class="container">
			<hr>
			<div class="row">
				<!-- NAV 영역-->
				
					<div class="col-md-2">
						<!-- <th:block th:replace="layout/fragments/nav :: sidebarFragment"></th:block>-->
					</div>
					
				<div class="col-md-10">
					<div class="row justify-content-center">
						<div class="col-lg-5">
							<div class="card shadow-lg border-0 rounded-lg mt-5">
								<div class="card-header">
									<h3 class="text-center font-weight-bold my-4">Login</h3>
								</div>
								<div class="card-body">
									<form id="frm" name="frm" action="/login/action" method="post">
										<!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"> -->
										<div th:if="${param.error}">
											<p th:text="${exception}" class="alert alert-danger"></p>
										</div>
										<div class="form-floating mb-3">
											<input class="form-control" id="userId" name="userId"
												type="userId" placeholder="사용자ID" required />
										</div>
										<div class="form-floating mb-3">
											<input class="form-control" id="password" name="password"
												type="password" placeholder="Password" required />
										</div>
										<div
											class="d-flex align-items-center justify-content-between mt-4 mb-0">
											<!-- <a class="small" href="javascript:">Forgot Password?</a> -->
											<!-- <a class="btn btn-primary" href="javascript:fnSubmit();">로그인</a> -->
											<a class="btn btn-primary form-control"
												href="javascript:fnSubmit();">로그인</a>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script th:inline="javascript">
		let frm = $("#frm");

		function fnSubmit() {
			frm.submit();
		}

		$(function() {
			$("#password").on("keyup", function(e) {
				if (e.key == "Enter")
					fnSubmit();
			});

			frm.validate({
				submitHandler : function(form) {
					// Submit Action..
					form.submit();
				}
			});
		});
	</script>
</th:block>
</html>
