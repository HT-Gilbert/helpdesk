<!DOCTYPE html>
<meta charset="UTF-8">
<html lagn="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="/layout/fragments/sidebar">

<!-- Head -->
<th:block th:fragment="headFragment">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <style>
            .bd-placeholder-img {
                font-size: 1.125rem;
                text-anchor: middle;
                -webkit-user-select: none;
                -moz-user-select: none;
                user-select: none;
            }

            @media (min-width: 768px) {
                .bd-placeholder-img-lg {
                    font-size: 3.5rem;
                }
            }
        </style>

        <nav class="nav nav-pills flex-column mb-auto">

            <div class="container-fluid">
                <div class="row">
                    <div class="p-3 bg-hana text-white">
                        <div class="container">
                            <header
                                class="d-flex flex-wrap  align-items-center justify-content-center  justify-content-lg-start py-3 mb-4 border-bottom">
                                <a href="/"
                                    class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                                    <span class="fs-4 text-white">IT HELPDESK</span>
                                    <span class="fs-4 text-white" th:if="${#lists.isEmpty(loginUser) == false}">
                                        ([[${loginUser.getUser().userName}]])</span>

                                </a>
                                <ul class="nav nav-pills">
                                    <li class="nav-item" th:each="topmenu: ${topMenuList}">
                                        <!--로그인-->
                                        <a th:href="@{${topmenu.menuLink}}" class="nav-link px-2 text-white"
                                            th:if="${topmenu.menuUpperid == '001'}" sec:authorize="isAnonymous()"
                                            th:text="${topmenu.menuName}"> </a>
                                        <!--로그아웃-->
                                        <a th:href="@{${topmenu.menuLink}}" class="nav-link px-2 text-white"
                                            th:if="${topmenu.menuUpperid == '002'}" sec:authorize="isAuthenticated()"
                                            th:text="${topmenu.menuName}"> </a>
                                        <!--관리자-->
                                        <a th:href="@{${topmenu.menuLink}}" class="nav-link px-2 text-white"
                                            th:if="${topmenu.menuUpperid == '003'}"
                                            sec:authorize="hasRole('ROLE_ADMIN')" th:text="${topmenu.menuName}"> </a>
                                        <a th:href="@{${topmenu.menuLink}}" class="nav-link px-2 text-white"
                                            th:if="${topmenu.menuUpperid == '004' && !#authorization.expression('hasAuthority(''ROLE_ADMIN'')')}"
                                            th:text="${topmenu.menuName}"> </a>
                                        <!--ITMS, HTMS, 정기정검-->
                                        <a th:href="@{${topmenu.menuLink}}" class="nav-link px-2 text-white"
                                            th:if="${topmenu.menuUpperid == '000'}" th:text="${topmenu.menuName}"> </a>
                                    </li>
                                    <!--"알림" 종 모양 아이콘
                                    <li class="nav-item" sec:authorize="isAuthenticated()">
                                        <a class="nav-link text-white" th:href="@{/notifications}">
                                            <i class="fa fa-bell" aria-hidden="true"></i> 
                                        </a>
                                    </li>
                                    -->
                                    <!--
                                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                        <ul class="navbar-nav justify-content-end">
                                            <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                                                <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown"
                                                   aria-haspopup="true" aria-expanded="false">
                                                    !-- 이미지가 존재하면 이미지를, 그렇지 않으면 아바타를 보여주도록 수정(시작) --
                                                    <svg th:if="${#strings.isEmpty(account?.profile?.image)}"
                                                         th:data-jdenticon-value="${#authentication.name}" width="24" height="24" class="rounded border bg-light"></svg>
                                                         !--"프로필" 대신 아바타 이미지를 보여줌--
                                                    <img th:if="${!#strings.isEmpty(account?.profile?.image)}"
                                                         th:src="${account.profile.image}" width="24" height="24" class="rounded border"/>
                                                    !-- 이미지가 존재하면 이미지를, 그렇지 않으면 아바타를 보여주도록 수정(끝) --
                                                </a>
                                            </li>
                                        </ul>
                                    </div>
                                    -->

                                    <div class="dropdown dropdown-lg" sec:authorize="isAuthenticated()">
                                        <a class="btn btn-hana dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false"
                                        th:text="${loginUser.getUser().userName}">
                                        </a>
                                        
                                        <ul class="nav-item dropdown-menu dropdown-menu-lg-end" aria-labelledby="dropdownMenuLink">
                                            <li class="nav-item"><a class="dropdown-item disabled"  href="#"  th:text="${loginUser.loginId}"></a></li>
                                            <li class="nav-item"><a class="dropdown-item" th:href="@{/profile/{id}(id=${loginUser.loginId})}">프로필</a></li>
                                            <li class="nav-item"><hr class="dropdown-divider"></li>
                                            <li class="nav-item"><a class="dropdown-item" th:href="@{'/settings/profile'}">설정</a></li>
                                        </ul>                                          
									</div>
                                </ul>

                                <th:block layout:fragment="search">
                                    <!--
                                        <form action="#" id="searchform-header" class="searchform js__toggle active pull-right">
                                            <input type="search" placeholder="Search..." class="input-search">
                                            <button class="mdi mdi-magnify button-search" type="submit">
                                                <i class="fas fa-search" aria-hidden="true" ></i>
                                            </button>
                                        </form>
                                        -->
                                    <div class="container-4">
                                        <form id="mainSearchForm" onsubmit="return false" autocomplete="off">
                                            <input type="search" id="search" placeholder="Search ..." />

                                            <button type="button" class="icon" th:onclick="moveSearchPage()"><i
                                                    class="fa fa-search"></i></button>
                                            <!-- <button class="icon" th:onclick="moveSearchPage(); return false;"><i class="fa fa-search"></i></button> -->
                                        </form>
                                    </div>
                                </th:block>
                                <!-- TODO: email인증한다면...
                                    <div class="alert alert-warning" role="alert" th:if="${account != null && !account.isValid()}">
                                        가입을 완료하려면 <a href="#" th:href="@{/checkemail}" class="alert-link">계정 인증 이메일을 확인</a>하세요.
                                    </div>
                                -->

                            </header>


                        </div>

                    </div>
                </div>
            </div>
        </nav>
    </head>
</th:block>

</html>
